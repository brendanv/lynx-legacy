{% extends 'lynx/base.html' %}

{% block title %}Add Link{% endblock %}
{% block nav_title %}Add Link{% endblock %}
{% block content %}

      <h1>Add Link</h1>
      <h3>Content will be parsed automatically</h3>
    </hgroup>
    <form action="{% url 'lynx:add_link' %}" method="post">

    </form>
{% endblock %}
