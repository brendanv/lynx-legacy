{% extends 'lynx/base.html' %}

{% block title %}Add Feed | Lynx{% endblock %}
{% block nav_title %}Add Feed{% endblock %}
{% block content %}
  <div>
    <hgroup class="prose">
      <h1>Add Feed</h1>
      <h4>Feed will be parsed automatically</h4>
    </hgroup>
    <form action="{% url 'lynx:add_feed' %}" method="post">
      {% csrf_token %}
      {{ form }}
      <button type="submit" class="btn btn-primary btn-block">Add Feed</button>
    </form>
  </div>
{% endblock %}
