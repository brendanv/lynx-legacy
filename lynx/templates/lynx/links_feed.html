<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lynx - All Links</title>
    {% load static %}
    <link href="{% static 'lynx/pico.css' %}" rel="stylesheet">
</head>
<body>
  <main>
      <h1>All Links</h1>
  {% if links_list %}
      <ul>
      {% for link in links_list %}
          <li><a href="{% url 'lynx:link_viewer' link.id %}">{{ link.title }}</a></li>
      {% endfor %}
      </ul>
  {% else %}
      <p>No links are saved</p>
  {% endif %}
  </main>
</body>
</html>
