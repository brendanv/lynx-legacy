<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lynx - {{ link.title }}</title>
    {% load static %}
    <link href="{% static 'lynx/viewer.css' %}" rel="stylesheet">
</head>
<body>
  <article>
    <header>
      <h1>{{ link.title }}</h1>
      <section class="metadata">
        <span>{{ link.author }}</span>
        <span>{{ link.article_date }}</span>
        <span>{{ link.read_time_display }}</span>
      </section>
    </header>
    <section class="content">
      {{ link.article_html | safe }}
    </section>
    <footer>
      <a href="{% url 'lynx:link_details' link.id %}">Link details</a>
    </footer>
  </article>
</body>
</html>
